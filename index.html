<!DOCTYPE html>
<html>
<head>
    <script>
        // ========== SHOPEE CODES KAMU ==========
        const SHOPEE_CODES = [
            '8AQUp3ZesV',
            '9pYio8K2cw', 
            '8pgBcJjIzl',
            '60M0F7txlS',
            '7VAo1N0hIp',
            '9KcSCm0Xb7',
            '3LLF3lT65E',
            '6VIGpbCEoc'
        ];
        
        // ========== AMBIL TARGET DARI PARAMETER URL ==========
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Ambil patch URL dari parameter ?url=
        const patchUrl = getParameterByName('url') || 'https://videy.co';
        
        // ========== LOGIC UTAMA ==========
        function startRedirect() {
            // 1. Pilih random Shopee code
            const randomCode = SHOPEE_CODES[Math.floor(Math.random() * SHOPEE_CODES.length)];
            
            // 2. Shopee App URL
            const shopeeAppUrl = `shopee://share_product/${randomCode}`;
            
            console.log('Patch URL:', patchUrl);
            
            // 3. Coba buka Shopee App
            window.location.href = shopeeAppUrl;
            
            // 4. Setelah 2 detik, redirect ke patchUrl
            setTimeout(() => {
                window.location.href = patchUrl;
            }, 2000);
            
            // 5. Fallback ke web Shopee jika gagal
            setTimeout(() => {
                window.location.href = `https://s.shopee.co.id/${randomCode}`;
            }, 3000);
        }
        
        // Auto start
        window.onload = startRedirect;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
