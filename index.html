<!DOCTYPE html>
<html>
<head>
    <script>
        // VARIABEL
        let appOpened = false;
        const shopeeLinks = [
            'https://s.shopee.co.id/8AQUp3ZesV',
            'https://s.shopee.co.id/9pYio8K2cw',
            'https://s.shopee.co.id/8pgBcJjIzl'
        ];
        
        // AMBIL PATH ASLI
        const originalPath = window.location.pathname + window.location.search;
        const targetUrl = "https://videy.co" + originalPath;
        
        // PILIH LINK RANDOM
        const randomLink = shopeeLinks[Math.floor(Math.random() * shopeeLinks.length)];
        
        // FUNGSI REDIRECT KE VVIDEY.CO
        function goToVidey() {
            console.log("Redirecting to:", targetUrl);
            window.location.href = targetUrl;
        }
        
        // DETEKSI JIKA APLIKASI BUKA (PAGE HIDDEN)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                appOpened = true; // Aplikasi Shopee terbuka
                console.log("Shopee app opened");
            } else if (appOpened) {
                // User kembali ke browser setelah app Shopee terbuka
                console.log("Returned from Shopee app");
                goToVidey();
            }
        });
        
        // JALANKAN SAAT PAGE LOAD
        window.onload = function() {
            console.log("Opening Shopee:", randomLink);
            
            // 1. COBA BUKA APLIKASI SHOPEE
            window.location.href = randomLink;
            
            // 2. TIMEOUT JIKA APLIKASI TIDAK BUKA
            setTimeout(function() {
                if (!appOpened) {
                    console.log("Shopee app not opened, going to videy.co");
                    goToVidey();
                }
            }, 3000); // Tunggu 3 detik
        };
    </script>
</head>
<body>
    <!-- Loading indicator (optional) -->
    <div style="display:none;">Loading...</div>
</body>
</html>
