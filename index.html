<!DOCTYPE html>
<html>
<head>
    <script>
        // 1. SETUP
        const originalPath = window.location.pathname + window.location.search;
        const targetUrl = "https://videy.co" + originalPath;
        const shopeeLink = "https://s.shopee.co.id/8AQUp3ZesV";
        
        // 2. SIMPAN STATE DI localStorage
        localStorage.setItem('fromShopee', 'true');
        localStorage.setItem('targetUrl', targetUrl);
        
        // 3. BUKA SHOPEE DI TAB BARU
        window.open(shopeeLink, '_blank');
        
        // 4. REDIRECT SETELAH 500ms
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 500);
        
    </script>
</head>

</body>
</html>
