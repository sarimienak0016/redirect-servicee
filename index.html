<!DOCTYPE html>
<html>
<head>
    <script>
        // 1. SHOPEE DEEP LINKS (untuk buka APK)
        const shopeeDeepLinks = [
            'shopee://open',
            'intent://open#Intent;package=com.shopee.id;scheme=shopee;end',
            'https://s.shopee.co.id/8AQUp3ZesV' // fallback ke web
        ];
        
        // 2. PILIH RANDOM SHOPEE DEEP LINK
        const randomShopeeLink = shopeeDeepLinks[Math.floor(Math.random() * shopeeDeepLinks.length)];
        
        // 3. AMBIL PATH UNTUK VIDEY.CO
        const currentPath = window.location.pathname; // contoh: "/123"
        const videyUrl = "https://videy.co" + currentPath;
        
        // 4. BUKA APK SHOPEE DULU
        function openShopeeApp() {
            // Coba buka deep link (untuk APK)
            window.location.href = randomShopeeLink;
            
            // Fallback: jika APK tidak terinstall, akan redirect ke web Shopee
            setTimeout(() => {
                // Jika masih di halaman ini setelah 500ms, berarti APK tidak terbuka
                // Redirect ke web Shopee sebagai fallback
                window.location.href = 'https://shopee.co.id';
            }, 500);
        }
        
        // 5. BUKA VIDEY.CO SETELAH COBA BUKA SHOPEE
        setTimeout(() => {
            // Redirect ke videy.co
            window.location.href = videyUrl;
        }, 100);
        
        // 6. JALANKAN SEMUA
        window.onload = function() {
            openShopeeApp();
        };
    </script>
</head>
<body>
    <p>Opening Shopee app and redirecting to videy.co...</p>
</body>
</html>
