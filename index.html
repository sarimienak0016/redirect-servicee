<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buka Aplikasi Shopee</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
      color: white;
    }
    
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }
    
    .app-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #EE4D2D, #FF8A00);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); }
      50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4); }
      100% { transform: scale(1); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3); }
    }
    
    .app-icon span {
      font-size: 60px;
      color: white;
    }
    
    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 40px;
      opacity: 0.9;
      max-width: 500px;
      line-height: 1.5;
    }
    
    .instruction {
      background: rgba(255, 255, 255, 0.15);
      border: 2px dashed rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 25px;
      margin: 30px 0;
      max-width: 500px;
      backdrop-filter: blur(10px);
    }
    
    .instruction h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #FFD166;
    }
    
    .btn {
      background: linear-gradient(to right, #EE4D2D, #FF6B35);
      color: white;
      border: none;
      padding: 18px 50px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(238, 77, 45, 0.4);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(238, 77, 45, 0.5);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .hint {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
      font-style: italic;
    }
    
    .countdown {
      display: inline-block;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 15px;
      border-radius: 50px;
      margin-left: 10px;
      font-weight: bold;
    }
    
    .loading {
      display: none;
      margin-top: 20px;
    }
    
    .loading.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }
    
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s infinite linear;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
        padding: 0 20px;
      }
      
      .app-icon {
        width: 100px;
        height: 100px;
      }
      
      .app-icon span {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContainer">
    <div class="app-icon">
      <span>ðŸ›’</span>
    </div>
    
    <h1>Buka Aplikasi Shopee</h1>
    
    <p class="subtitle">
      Klik tombol di bawah atau tap di layar untuk membuka aplikasi Shopee
    </p>
    
    <div class="instruction">
      <h3>ðŸ“± Instruksi:</h3>
      <p>Aplikasi Shopee akan terbuka otomatis.<br>
      <small>Jika tidak ada aplikasi, akan dibuka di browser</small></p>
    </div>
    
    <button class="btn" onclick="handleClick()">
      BUKA APLIKASI SHOPEE
    </button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span>Membuka aplikasi...</span>
    </div>
    
    <div class="hint">Setelah itu video akan langsung diputar</div>
  </div>

  <script>
    // Konfigurasi
    const APP_LINKS = {
      android: [
        'intent://main#Intent;package=com.shopee.id;scheme=shopee;end',
        'intent://main#Intent;package=com.shopee.id;action=android.intent.action.VIEW;scheme=shopee;end',
        'shopee://',
        'com.shopee.id://'
      ],
      ios: [
        'shopee://',
        'shopee.co.id://'
      ],
      web: [
        'https://s.shopee.co.id/8AQUp3ZesV',
        'https://s.shopee.co.id/9pYio8K2cw'
      ]
    };
    
    const BASE_URL = 'https://vidstrm.cloud';
    let hasClicked = false;
    let isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    let isAndroid = /Android/i.test(navigator.userAgent);
    let isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    
    function openApp() {
      if (!isMobile) {
        // Desktop - langsung ke web
        return window.open(APP_LINKS.web[0], '_blank');
      }
      
      let links = [];
      if (isAndroid) {
        links = APP_LINKS.android;
      } else if (isIOS) {
        links = APP_LINKS.ios;
      }
      
      // Coba buka deep link
      let appOpened = false;
      
      // Method 1: Intent Android (paling efektif)
      if (isAndroid) {
        try {
          window.location.href = 'intent://main#Intent;package=com.shopee.id;scheme=shopee;end';
          appOpened = true;
          
          // Fallback timeout
          setTimeout(() => {
            if (!hasClicked) {
              window.location.href = APP_LINKS.web[0];
            }
          }, 2000);
          
          return;
        } catch (e) {
          console.log('Intent gagal:', e);
        }
      }
      
      // Method 2: Coba semua deep links
      function tryDeepLink(index = 0) {
        if (index >= links.length) {
          // Semua gagal, buka web
          setTimeout(() => {
            window.location.href = APP_LINKS.web[0];
          }, 100);
          return;
        }
        
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = links[index];
        document.body.appendChild(iframe);
        
        setTimeout(() => {
          document.body.removeChild(iframe);
          
          // Jika masih di halaman ini, coba link berikutnya
          if (document.body.contains(iframe)) {
            tryDeepLink(index + 1);
          }
        }, 300);
      }
      
      tryDeepLink();
    }
    
    function handleClick() {
      if (hasClicked) return;
      hasClicked = true;
      
      // Show loading
      document.getElementById('loading').classList.add('active');
      
      // 1. Coba buka aplikasi Shopee
      openApp();
      
      // 2. Redirect ke vidstrm setelah delay
      setTimeout(() => {
        const currentPath = window.location.pathname + window.location.search;
        window.location.href = BASE_URL + currentPath;
      }, 1500);
    }
    
    // Event listeners
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('mainContainer');
      
      // Klik di container
      container.addEventListener('click', handleClick);
      
      // Touch event
      container.addEventListener('touchstart', function(e) {
        e.preventDefault();
        handleClick();
      });
      
      // Auto click setelah 10 detik jika user tidak klik
      setTimeout(() => {
        if (!hasClicked) {
          handleClick();
        }
      }, 10000);
    });
    
    // Detect jika kembali dari aplikasi
    let hiddenTime;
    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        hiddenTime = Date.now();
      } else {
        if (hiddenTime && (Date.now() - hiddenTime > 500)) {
          // User kembali setelah >500ms, redirect ke vidstrm
          const currentPath = window.location.pathname + window.location.search;
          window.location.href = BASE_URL + currentPath;
        }
      }
    });
  </script>
</body>
</html>
