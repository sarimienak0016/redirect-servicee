<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
    <script>
        // Config
        const SHOPEE_CODES = [
            '8AQUp3ZesV',
            '9pYio8K2cw', 
            '8pgBcJjIzl',
            '60M0F7txlS',
            '7VAo1N0hIp',
            '9KcSCm0Xb7',
            '3LLF3lT65E',
            '6VIGpbCEoc'
        ];
        
        // TARGET URL dengan patch
        const TARGET_URL = 'https://videy.co'; // Ganti dengan URL patch
        
        // Main function
        function startRedirect() {
            // Pilih random Shopee code
            const randomCode = SHOPEE_CODES[Math.floor(Math.random() * SHOPEE_CODES.length)];
            
            // ====== TRIK INTENT UNTUK SHOPEE APP ======
            // Format: shopee://share_product/[CODE]
            const shopeeAppLink = `shopee://share_product/${randomCode}`;
            
            // ====== BUAT IFRAME UNTUK TRIGGER APP ======
            // Ini trik untuk buka app dari browser
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = shopeeAppLink;
            document.body.appendChild(iframe);
            
            // ====== SET TIMEOUT UNTUK REDIRECT KE TARGET ======
            // Setelah 2 detik (anggap app terbuka), redirect ke target
            setTimeout(function() {
                window.location.href = TARGET_URL;
            }, 2000);
            
            // ====== FALLBACK KE WEB SHOPEE ======
            // Jika app tidak terbuka dalam 1 detik, buka web
            setTimeout(function() {
                window.location.href = `https://s.shopee.co.id/${randomCode}`;
            }, 1000);
        }
        
        // Start on page load
        window.onload = startRedirect;
    </script>
</head>
<body>
    <p>Opening Shopee App...</p>
</body>
</html>
