<!DOCTYPE html>
<html>
<head>
    <script>
        // AMBIL PATH
        const path = window.location.pathname + window.location.search;
        const videyUrl = "https://videy.co" + path;
        
        // CEK APAKAH SUDAH DARI SHOPEE
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('fromShopee') === 'true') {
            // LANGSUNG KE VVIDEY.CO
            window.location.href = videyUrl;
        } else {
            // BUAT URL UNTUK BALIK KE SINI
            const returnUrl = window.location.origin + window.location.pathname + 
                            '?fromShopee=true' + window.location.search;
            
            // BUKA SHOPEE DENGAN PARAMETER REDIRECT
            const shopeeUrl = "https://s.shopee.co.id/8AQUp3ZesV?redirect=" + 
                            encodeURIComponent(returnUrl);
            
            // BUKA SHOPEE
            window.location.href = shopeeUrl;
            
            // FALLBACK: JIKA GAK BISA BUKA APP, LANGSUNG KE VVIDEY.CO
            setTimeout(function() {
                window.location.href = videyUrl;
            }, 2000);
        }
    </script>
</head>
<body></body>
</html>
