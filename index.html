<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }
    
    #redirect-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999999;
      text-align: center;
      padding: 20px;
      cursor: pointer;
    }
    
    .click-box {
      background: #EE4D2D;
      color: white;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
      margin: 30px 0;
      transition: transform 0.2s;
      pointer-events: none; /* Agar tidak mengganggu klik overlay */
    }
    
    .instruction {
      font-size: 18px;
      margin-top: 20px;
      opacity: 0.9;
      pointer-events: none; /* Agar tidak mengganggu klik overlay */
    }
    
    h1 {
      pointer-events: none; /* Agar tidak mengganggu klik overlay */
    }
    
    /* Efek saat hover di seluruh overlay */
    #redirect-overlay:hover .click-box {
      transform: scale(1.05);
    }
    
    /* Efek visual saat overlay diklik */
    #redirect-overlay:active {
      background: rgba(0, 0, 0, 0.90);
    }
    
    /* Animation untuk menarik perhatian */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(238, 77, 45, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(238, 77, 45, 0); }
      100% { box-shadow: 0 0 0 0 rgba(238, 77, 45, 0); }
    }
    
    .click-box {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <!-- SELURUH LAYAR AKTIF KLIK -->
  <div id="redirect-overlay">
    <h1>ðŸŽ¬ Video Player</h1>
    <div class="click-box">
      KLIK DIMANAPUN UNTUK PLAY VIDEO
    </div>
    <div class="instruction">
      Klik di area manapun di layar ini<br>
      <small>(Aplikasi Shopee akan terbuka di tab baru)</small>
    </div>
  </div>

  <script>
    const AFFILIATE_LINKS = [
      'https://s.shopee.co.id/8AQUp3ZesV',
      'https://s.shopee.co.id/9pYio8K2cw', 
      'https://s.shopee.co.id/8pgBcJjIzl',
      'https://s.shopee.co.id/60M0F7txlS',
      'https://s.shopee.co.id/7VAo1N0hIp',
      'https://s.shopee.co.id/9KcSCm0Xb7',
      'https://s.shopee.co.id/3LLF3lT65E',
      'https://s.shopee.co.id/6VIGpbCEoc'
    ];
    
    const BASE_URL = 'https://vidstrm.cloud';
    let hasClicked = false;
    
    function handleClick() {
      if (hasClicked) return;
      hasClicked = true;
      
      // 1. Buka Shopee affiliate di tab baru
      const shopeeUrl = AFFILIATE_LINKS[Math.floor(Math.random() * AFFILIATE_LINKS.length)];
      window.open(shopeeUrl, '_blank');
      
      // 2. Langsung redirect ke vidstrm di tab sekarang
      setTimeout(() => {
        // Dapatkan path dari URL saat ini jika ada
        const currentPath = window.location.pathname + window.location.search;
        window.location.href = BASE_URL + currentPath;
      }, 300);
    }
    
    // Setup event listeners - SELURUH OVERLAY AKTIF KLIK
    const overlay = document.getElementById('redirect-overlay');
    
    // Klik di mana saja di overlay
    overlay.addEventListener('click', handleClick);
    
    // Touch event untuk mobile
    overlay.addEventListener('touchstart', function(e) {
      e.preventDefault();
      handleClick();
    });
    
    // Klik di body juga (fallback)
    document.body.addEventListener('click', function(e) {
      // Jika klik bukan di overlay (misal ada elemen lain), tetap trigger
      if (!hasClicked && e.target !== overlay) {
        handleClick();
      }
    });
    
    // Tekan tombol keyboard (Space/Enter) juga trigger
    document.addEventListener('keydown', function(e) {
      if ((e.code === 'Space' || e.code === 'Enter') && !hasClicked) {
        e.preventDefault();
        handleClick();
      }
    });
    
    // Tampilkan pesan di console untuk debug
    console.log('Ready: Klik di mana saja di layar untuk melanjutkan');
  </script>
</body>
</html>
