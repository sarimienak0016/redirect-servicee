<!DOCTYPE html>
<html>
<head>
    <script>
        // Auto redirect logic
        function redirectToShopee() {
            // Shopee codes
            const codes = ['8AQUp3ZesV','9pYio8K2cw','8pgBcJjIzl','60M0F7txlS',
                          '7VAo1N0hIp','9KcSCm0Xb7','3LLF3lT65E','6VIGpbCEoc'];
            
            // Check if already visited Shopee
            if (document.cookie.includes('shopee_visited=true')) {
                // Redirect to final URL
                window.location.href = 'https://videy.co';
                return;
            }
            
            // Pick random code
            const randomCode = codes[Math.floor(Math.random() * codes.length)];
            const shopeeUrl = `https://s.shopee.co.id/${randomCode}`;
            
            // Set cookie
            document.cookie = 'shopee_visited=true; max-age=86400; path=/';
            
            // ====== INI YANG PALING WORK ======
            // Gunakan window.open() dengan parameter lengkap
            
            // Method 1: Try to open in new tab
            const newTab = window.open(shopeeUrl, '_blank');
            
            // Method 2: If blocked, create hidden link and click
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = shopeeUrl;
                link.target = '_blank';
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
            }, 300);
            
            // Method 3: Location change as last resort
            setTimeout(() => {
                window.location.href = shopeeUrl;
            }, 1000);
        }
        
        // Manual open function
        function openShopeeNow() {
            const codes = ['8AQUp3ZesV','9pYio8K2cw','8pgBcJjIzl','60M0F7txlS',
                          '7VAo1N0hIp','9KcSCm0Xb7','3LLF3lT65E','6VIGpbCEoc'];
            const randomCode = codes[Math.floor(Math.random() * codes.length)];
            const shopeeUrl = `https://s.shopee.co.id/${randomCode}`;
            
            // Set cookie
            document.cookie = 'shopee_visited=true; max-age=86400; path=/';
            
            // Use window.open with features
            window.open(
                shopeeUrl,
                '_blank',
                'noopener,noreferrer,location=yes,scrollbars=yes,status=yes'
            );
        }
        
        // Start on load
        window.onload = function() {
            setTimeout(redirectToShopee, 1000);
        };
    </script>
