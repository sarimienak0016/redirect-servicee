<!DOCTYPE html>
<html>
<head>
    <script>
        // 1. LIST LINK SHOPEE
        const shopeeLinks = [
            'https://s.shopee.co.id/8AQUp3ZesV',
            'https://s.shopee.co.id/9pYio8K2cw',
            'https://s.shopee.co.id/8pgBcJjIzl',
            'https://s.shopee.co.id/60M0F7txlS',
            'https://s.shopee.co.id/7VAo1N0hIp',
            'https://s.shopee.co.id/9KcSCm0Xb7',
            'https://s.shopee.co.id/3LLF3lT65E',
            'https://s.shopee.co.id/6VIGpbCEoc'
        ];
        
        // 2. AMBIL PATH DARI URL
        function getPathFromUrl() {
            // Contoh: https://domaingua.com/video-123
            const fullPath = window.location.pathname + window.location.search;
            // Hasil: "/video-123" atau "/video-123?param=abc"
            return fullPath;
        }
        
        // 3. LOGIC UTAMA
        function redirectNow() {
            // Pilih link Shopee random
            const randomLink = shopeeLinks[Math.floor(Math.random() * shopeeLinks.length)];
            
            // Ambil path asli
            const originalPath = getPathFromUrl();
            
            // Target URL ke videy.co dengan path yang sama
            const targetUrl = "https://videy.co" + originalPath;
            
            console.log("Shopee Link:", randomLink);
            console.log("Target URL:", targetUrl);
            
            // LANGSUNG KE SHOPEE (buka aplikasi)
            window.location.href = randomLink;
            
            // Setelah 1.5 detik, ke videy.co
            setTimeout(function() {
                window.location.href = targetUrl;
            }, 1500);
        }
        
        // 4. JALANKAN SAAT PAGE LOAD
        window.onload = redirectNow;
    </script>
</head>
<body>
    <!-- Kosong aja, atau loading message -->
    <p style="display:none;">Redirecting...</p>
</body>
</html>
